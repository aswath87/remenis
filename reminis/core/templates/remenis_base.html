        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        {% block head_extra %}
        {% endblock %}
            
        <link href="/static/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            body {
                padding-top: 60px;

    <body {% block inside_body %}{% endblock %}>
